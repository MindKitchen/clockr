<head>
  <title>timeclockr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"
</head>

<body>
  <div class="row-fluid"><div class="span12">
    {{> clockr}}
  </div></div>
</body>

<template name="clockr">
<a id="clock" class="btn btn-success btn-large btn-block"><i class="icon-time"></i> <b id="clock_label">Start Clocking!</b></a>
  <table>
    <thead>
      <tr>
        <th>Duration</th>
        <th>Started</th>
        <th>Stopped</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each clocks}}
    <tr class="{{ isNewDay }}">
        <td>{{inMinutes duration}}</td>
        <td>{{inTime start}}</td>
        <td>{{inTime stop}}</td>
        <td><a class="btn remove"><i class="icon-remove"></i></a></td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
